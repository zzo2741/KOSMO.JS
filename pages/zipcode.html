<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>zipcode.html</title>
        <script>
            /*
            opener : 팝업창(자식창)을 띄워준 부모창으로 데이터를 보내거나 제어하고 싶을 때 사용하는 속성이다.
            */
            function setZipcode(zip, addr) {
                // 부모창으로 우편번호와 기본 주소를 전송한다.
                opener.document.getElementById("zipcode").value = zip;
                opener.document.getElementById("addr1").value = addr;
                // 부모창의 상세주소 입력란으로 포커스를 이동한다.
                opener.document.getElementById("addr2").focus();
                // 현재 창을 닫는다.
                self.close();
            }
            function zipClose() {
                alert("창을 닫습니다.");
                self.close();
            }
        </script>
    </head>
    <body>
        <h2>우편번호 검색하기</h2>
        <table border="1" width="100%">
            <colgroup>
                <col width="20%" />
                <col width="*" />
            </colgroup>
            <tr>
                <th>우편번호</th>
                <th>주소</th>
            </tr>
            <tr>
                <td>31097</td>
                <td>
                    <a href="javascript:setZipcode('31097', '천안시 백석동')">천안시 백석동</a>
                </td>
            </tr>
            <tr>
                <td>11111</td>
                <td>
                    <a href="javascript:setZipcode('11111', '천안시 신부동')">천안시 신부동</a>
                </td>
            </tr>
            <tr>
                <td>22222</td>
                <td>
                    <a href="javascript:setZipcode('22222', '천안시 신방동')">천안시 신방동</a>
                </td>
            </tr>
            <tr>
                <td>33333</td>
                <td>
                    <a href="javascript:setZipcode('33333', '천안시 불당동')">천안시 불당동</a>
                </td>
            </tr>
            <tr>
                <td>55555</td>
                <td>
                    <a href="javascript:setZipcode('55555', '서울시 성북구')">서울시 성북구</a>
                </td>
            </tr>
        </table>
        <p style="text-align: center;"><button onclick="zipClose()">우편번호검색창닫기</button></p>
    </body>
</html>
