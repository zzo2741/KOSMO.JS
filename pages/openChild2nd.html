<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>openChild2nd.html</title>
        <script>
            function openCtrl() {
                /*
                opener의 opener속성을 이용할 때 해당 팝업창을 열어준 부모창이 사라지면 중간에 다리 역할을 하던 창이 없어진 결과가 되기 때문에
                스크립트 오류가 발생하고 더 이상 부모창을 제어할 수 없게 된다.
                */
                var tempZip = parseInt(Math.random() * 100000);
                opener.opener.document.getElementById("zipcode").value = tempZip;
                opener.opener.document.getElementById("addr1").value = "여기는 아프리카띠까띠까";
            }
        </script>
    </head>
    <body>
        <h2>openChild Second 창</h2>
        <p style="text-align: center;">
            <button onclick="openCtrl();">
                opener > opener로 데이터 보내기
            </button>
            <button onclick="opener.close();">
                opener 닫기
            </button>
            <button onclick="self.close();">
                self 닫기
            </button>
        </p>
    </body>
</html>
