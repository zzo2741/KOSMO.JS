<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>J13Window03Open.html</title>
        <script>
            /*
            open() : 광고나 공지사항을 게시할 팝업창을 열고 싶을때 사용하는 함수
                형식]
                    window.open("창의경로 및 URL","창의이름","창의속성:모양 및 위치");
                - 창의 이름을 지정하지 않으면 동일한 창이 여러개 띄워질 수도 있다.
                - 창의 이름이 동일하면 여러개의 창이 하나의 창에 띄워질 수도 있다.
            */
            function findZipcode() {
                // 스크롤바만 보임상태로 설정.
                window.open("./pages/zipcode.html", "Zip", "width=400, heigt=400, left=500, top=100, location=no, toolbar=no, menubar=no, scrollbars=yes, resizable=no");
                /*
                대부분의 속성은 익스플로러에서만 정용된다. 크롬이나 파이어폭스에서는 적용되지 않는다.
                */
            }
        </script>
    </head>
    <body>
        <h2>팝업창 제어하기</h2>
        <h3>여기는 부모창임</h3>
        <fieldset>
            <legend>우편번호검색하기</legend>
            <table>
                <tr>
                    <td>우편번호</td>
                    <td>
                        <input type="text" id="zipcode" size="5" />
                        <button onclick="findZipcode();">우편번호 찾기</button>
                    </td>
                </tr>
                <tr>
                    <td>기본주소</td>
                    <td>
                        <input type="text" id="addr1" size="30" />
                    </td>
                </tr>
                <tr>
                    <td>상세주소</td>
                    <td>
                        <input type="text" id="addr2" size="40" />
                    </td>
                </tr>
            </table>
        </fieldset>
    </body>
</html>
